<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forcasting App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter the city" spellcheck="false">
            <button><img src="images/search.png" class=""></button>
        </div>
        <div class="error">
            <!-- <img src="" alt=""> -->
             <p>Invalid </p>
        </div>
        <div class="weather">
            <img src="snow.png" class="weather-icon">
            <h1 class="temp">20 Â°C</h1>
            <h2 class="city">City Name</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png" alt="Humidity" class="details-icon">
                    <div>


                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png" alt="wind" class="details-icon">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
